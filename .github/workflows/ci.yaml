name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Use a general Python 3 version

      - name: Install dependencies (if any)
        run: |
          # Currently, app.py only uses built-in modules
          # If you add external dependencies (e.g., requests), uncomment and add them here
          # python -m pip install --upgrade pip
          # pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest test_app.py

  build-and-push-docker:
    needs: test # Only run if tests pass
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker registry
        uses: docker/login-action@v2
        with:
          registry: zot.whiterabbit.co.kr
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }} # This should be a GitHub Secret

      - name: Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: linux/amd64 # Ensure it builds for your target platform
          push: true
          tags: zot.whiterabbit.co.kr/app/cctv:${{ github.sha }} # Tag with commit SHA for uniqueness
          # You might also want to push 'latest' or 'main' tag conditionally
          # tags: |
          #   zot.whiterabbit.co.kr/app/cctv:${{ github.sha }}
          #   zot.whiterabbit.co.kr/app/cctv:latest
