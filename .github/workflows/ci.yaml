name: CI Pipeline

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x' # Use a general Python 3 version

      - name: Install dependencies (if any)
        run: |
          # Currently, app.py only uses built-in modules
          # If you add external dependencies (e.g., requests), uncomment and add them here
          # python -m pip install --upgrade pip
          # pip install -r requirements.txt

      - name: Run unit tests
        run: python -m unittest test_app.py
